<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="navigation">
        <div class="wrapper">
            <header class="logo">
                <a href "index.html">
                    <h1 class="headings">Darren Smith</h1>
                </a>
            </header>

            <nav class="nav-bar">
                <ul>
                    <li>
                        <a class="nav-links" href="index.html">About</a>
                    </li>
                    <li>
                        <a class="nav-links border" href="Portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a class="nav-links border" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="clear"></div>
    <div class="main wrapper">
        <div class="main-content">
            <div class="about-me">
                <h2 class="headings">Contact Me</h2>
                <div class="long-line"></div>
                <form class="contact-me" action="/contact-form" method="post">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="John Smith">
                    </div>
                    <div>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_mail" placeholder="example@gmail.com">
                    </div>
                    <div>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="contact-info">
                <h3 class="headings connect-me">Connect with Me</h3>
                <div class="short-line"></div>
                <a href="https://github.com/GitDarren">
                    <img src="assets/images/Github-Icon.png" class="small-icon" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/darrenmsmith/">
                    <img class="small-icon" src="assets/images/LinkedIn-Icon.png" alt="LinkedIn">
                </a>
                <a href="https://stackoverflow.com/users/8753157/darren">
                    <img class="small-icon" src="assets/images/Stack-Overflow-Icon.png" alt="StackOverFlow">
                </a>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <footer class="footer">
        <p>&copy; Copyright 2017 Darren Smith</p>
    </footer>

</body>

</html>
